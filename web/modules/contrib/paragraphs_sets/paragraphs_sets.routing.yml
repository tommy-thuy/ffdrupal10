# ParagraphsSet routing definition
entity.paragraphs_set.collection:
  path: '/admin/structure/paragraphs_set'
  defaults:
    _entity_list: 'paragraphs_set'
    _title: 'Paragraphs sets'
  requirements:
    _permission: 'administer paragraphs sets'

paragraphs_sets.set_add:
  path: '/admin/structure/paragraphs_set/add'
  defaults:
    _entity_form: 'paragraphs_set.add'
    _title: 'Add Paragraphs set'
  requirements:
    _permission: 'administer paragraphs sets'

entity.paragraphs_set.edit_form:
  path: '/admin/structure/paragraphs_set/{paragraphs_set}'
  defaults:
    _entity_form: 'paragraphs_set.edit'
  requirements:
    _permission: 'administer paragraphs sets'

entity.paragraphs_set.delete_form:
  path: '/admin/structure/paragraphs_set/{paragraphs_set}/delete'
  defaults:
    _entity_form: 'paragraphs_set.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer paragraphs sets'
